<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shop Responsive</title>
<style>
body{margin:0;font-family:Arial;background:#f5f5f5;}
header{background:#0b74ff;color:#fff;padding:15px;font-size:22px;text-align:center;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;padding:16px;}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.08);padding:14px;}
.card h3{margin:0 0 6px;}
.price{color:#0b74ff;font-weight:bold;margin-bottom:8px;}
button{background:#0b74ff;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;width:100%;}
a{color:#000;text-decoration:none;}
.topnav{padding:10px;background:#fff;display:flex;justify-content:space-between;}
.topnav a{color:#0b74ff;font-weight:bold;}
</style>
</head>
<body>
<header>My Responsive Shop</header>

<div class="topnav">
  <a href="cart.html" target="_blank">Go to Cart</a>
</div>

<div class="products">

  <div class="card">
    <h3>Cordinox Jar</h3>
    <div class="price">â‚¹590</div>
    <a href="product1.html" target="_blank">
      <button style="margin-bottom:8px;">View Details</button>
    </a>
    <button class="add-to-cart" data-id="p1" data-name="Cordinox Jar" data-price="590">Add to Cart</button>
  </div>

</div>

<script>
window.addToCart=function(p){
 let c=JSON.parse(localStorage.getItem('ecom_cart_v1')||'[]');
 let i=c.findIndex(x=>x.id===p.id);
 if(i>-1) c[i].qty+=1; else c.push({...p,qty:1});
 localStorage.setItem('ecom_cart_v1',JSON.stringify(c));
 alert('Added to cart');
};
document.querySelectorAll('.add-to-cart').forEach(btn=>btn.onclick=e=>{
 const el=e.currentTarget;
 window.addToCart({id:el.dataset.id,name:el.dataset.name,price:parseFloat(el.dataset.price)});
});
</script>

</body>
</html>
